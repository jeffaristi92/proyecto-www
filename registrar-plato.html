    <title>Registro Plato</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">    
    <link href="css/signin.css" rel="stylesheet">
   
  </head>

  <body> 	

    <div class="container">

      <form class="form-signin" role="form" action="controlador/ControllerPlato.php" method="POST">
        <h2 class="form-signin-heading">Registro Plato</h2>
        <input name="nombre" type="text" class="form-control" placeholder="Nombre" required autofocus>
        <input name="ingredientes" type="text" class="form-control" placeholder="Ingredientes" required autofocus>
        <input name="fecha" type="date" class="form-control" required autofocus>
        <input name="imagen" type="text" class="form-control" placeholder="Imagen" required autofocus>
        <input name="precio" type="number" class="form-control" placeholder="Precio" required autofocus>
        <select name="activo" class="form-control" required autofocus>
            <option value="si">Activo</option>
            <option value="no">No Activo</option>
        </select>
        <input name="idEmpresa" type="number" class="form-control" placeholder="Id de Empresa" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Eegistrar</button>
      </form>

    </div> 
  </body>
